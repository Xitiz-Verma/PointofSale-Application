<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Homepage</title>
    <link rel="stylesheet" href="../styles/styles.css">

</head>

<body>
    <nav class="navbar">
        <div>
            <img src="../images/increffLogo.jpeg" alt="increffLogo">
        </div>
        <ul class="nav-list">
            <li class="list-item">Brand Master</li>
            <li class="list-item">Product Master</li>
            <li class="list-item">Inventory</li>
            <li class="list-item">Place Order</li>
            <li class="list-item">View Order</li>
            <li class="list-item">Reports</li>
        </ul>
    </nav>
    <h2>
        Brand Master
    </h2>
    <br>
    <form class="form-flex">
        <div class="form-group">
            <span>
                <label for="brand">Brand Name </label>
                <input type="text" id="brand" name="brand" placeholder="Enter Brand"><br>
            </span>
        </div>
        <div class="form-group">
            <label for="category">Category Name </label>
            <input type="text" id="category" name="category" placeholder="Enter Category"><br>
        </div>
        <div>
            <input type="button" value="Add">
            <input type="button" value="Refresh">
            <input type="button" value="Upload">
        </div>
    </form>







    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="employee-table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Romil Jain</td>
                        <td>30</td>
                        <td>Edit | Delete</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Rajul Jain</td>
                        <td>31</td>
                        <td>Edit | Delete</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Anaisha Jain</td>
                        <td>7</td>
                        <td>Edit | Delete</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    
    <!--Update Brand-Category-->
    <form class="form-flex">
        <h3>Edit Brand-Category</h3>
        <div class="form-group">
            <span>
                <label for="brand">Brand </label>
                <input type="text" id="brand" name="brand" placeholder="Enter Brand"><br>
            </span>
        </div>
        <div class="form-group">
            <label for="category">Category </label>
            <input type="text" id="category" name="category" placeholder="Enter Category"><br>
        </div>
        <div>
            <input type="button" value="Update">
            <input type="button" value="Cancel">
        </div>
    </form>
    <br>
    <!--Upload Brand Category-->
    <form class="form-flex">
        <h3>Upload Brand-Category</h3>
        <div class="form-group">
            <span>
                <label for="brand">File: </label>
                <input type="file" id="brand" name="brand" placeholder="Enter Brand"><br>
            </span>
        </div>
        <div>
            <input type="button" value="Upload">
            <input type="button" value="Cancel">
        </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
